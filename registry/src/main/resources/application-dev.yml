server:
  port: 8081
  servlet:
    context-path: /stretch
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8081/stretch/eureka  #其实就是 http://localhost:8080/eureka/
    instance:
      preferIpAddress: true
      instance-id: ${spring.cloud.client.ipAddress}:${server.port}
spring:
  cloud:
    client:
      ipAddress: localhost